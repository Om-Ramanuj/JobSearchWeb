<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 600px;
          margin: 100px auto;
          background: white;
          padding: 30px;
          text-align: center;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
          color: #333;
        }

        .btn {
          display: inline-block;
          margin: 15px;
          padding: 10px 25px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          font-size: 16px;
          border-radius: 5px;
          transition: background 0.3s;
        }

        .btn:hover {
          background-color: #0056b3;
        }

        .button-group {
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Job Portal</h1>
    <p>Choose an option below:</p>
    <div class="button-group">
        <a href="hire.html" class="btn">Hire Profile</a>
        <a href="jobs.html" class="btn">Get Job Now</a>
    </div>
</div>
</body>
</html>
