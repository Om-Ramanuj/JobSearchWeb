<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Listings</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f9fafb;
          margin: 0;
          padding: 20px 10px;
        }
        .container {
          max-width: 900px;
          margin: 0 auto;
          background: white;
          padding: 30px 25px;
          border-radius: 12px;
          box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
        }
        h1 {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 25px;
        }
        #searchBar {
          width: 100%;
          padding: 12px 15px;
          font-size: 16px;
          border: 1.5px solid #ccc;
          border-radius: 8px;
          margin-bottom: 30px;
          box-sizing: border-box;
          transition: border-color 0.3s ease;
        }
        #searchBar:focus {
          border-color: #007bff;
          outline: none;
        }
        .job-card {
          border-bottom: 1px solid #ddd;
          padding: 20px 0;
        }
        .job-card:last-child {
          border-bottom: none;
        }
        .job-profile {
          font-size: 22px;
          font-weight: 700;
          color: #007bff;
          margin-bottom: 8px;
        }
        .job-exp {
          font-weight: 600;
          color: #444;
          margin-bottom: 6px;
        }
        .job-desc {
          font-size: 15px;
          color: #555;
          margin-bottom: 8px;
          line-height: 1.4;
        }
        .job-techs {
          font-size: 14px;
          color: #888;
        }
        .job-techs span {
          background-color: #e1ecf4;
          color: #0366d6;
          padding: 4px 9px;
          margin-right: 8px;
          border-radius: 14px;
          font-weight: 600;
          display: inline-block;
          margin-bottom: 6px;
        }
        .back-link {
          text-align: center;
          margin-top: 30px;
        }
        .back-link a {
          color: #007bff;
          text-decoration: none;
          font-weight: 600;
        }
        .back-link a:hover {
          text-decoration: underline;
        }
        .no-results {
          text-align: center;
          color: #999;
          font-style: italic;
          margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Job Profiles</h1>
    <input type="text" id="searchBar" placeholder="Search jobs by skill, profile, description..." />

    <div id="jobsList"></div>

    <div class="no-results" id="noResults" style="display:none;">
        No jobs found matching your search.
    </div>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>
    const jobsList = document.getElementById('jobsList');
    const searchBar = document.getElementById('searchBar');
    const noResults = document.getElementById('noResults');

    // Function to create and display job cards
    function displayJobs(jobs) {
      jobsList.innerHTML = '';

      if (!jobs.length) {
        noResults.style.display = 'block';
        return;
      } else {
        noResults.style.display = 'none';
      }

      jobs.forEach(job => {
        const techTags = job.techs.map(tech => `<span>${tech}</span>`).join('');

        const jobCard = document.createElement('div');
        jobCard.classList.add('job-card');

        jobCard.innerHTML = `
          <div class="job-profile">${job.profile}</div>
          <div class="job-exp">Experience Required: ${job.exp}</div>
          <div class="job-desc">${job.desc}</div>
          <div class="job-techs">${techTags}</div>
        `;

        jobsList.appendChild(jobCard);
      });
    }

    // Fetch all jobs from backend
    async function fetchAllJobs() {
      try {
        const response = await fetch('http://localhost:8080/posts');
        if (response.ok) {
          const jobs = await response.json();
          displayJobs(jobs);
        } else {
          alert('Failed to fetch jobs from server.');
        }
      } catch (error) {
        alert('Error: Could not connect to backend.');
        console.error(error);
      }
    }

    // Fetch jobs by search text
    async function searchJobs(query) {
      if (!query.trim()) {
        fetchAllJobs();
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/posts/${encodeURIComponent(query)}`);
        if (response.ok) {
          const jobs = await response.json();
          displayJobs(jobs);
        } else {
          alert('Failed to fetch search results from server.');
        }
      } catch (error) {
        alert('Error: Could not connect to backend.');
        console.error(error);
      }
    }

    // Initial load
    fetchAllJobs();

    // Search bar event listener (debounced)
    let debounceTimeout;
    searchBar.addEventListener('input', () => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        const query = searchBar.value;
        searchJobs(query);
      }, 400);
    });
</script>

</body>
</html>
